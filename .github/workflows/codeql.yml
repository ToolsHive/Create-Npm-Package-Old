name: "ğŸš¨ CodeQL Security Analysis ğŸ”"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '34 5 * * 1'

jobs:
  analyze:
    name: "ğŸ” Analyze (npm package security) ğŸ›¡ï¸"
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read 
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
    - name: "ğŸ”„ Checkout Repository"
      uses: actions/checkout@v4

    - name: "ğŸ“¦ Install Dependencies"
      run: |
        npm ci 

    - name: "âš™ï¸ Build TypeScript"
      run: |
        npm run build

    - name: "âš™ï¸ Initialize CodeQL"
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: "ğŸ› ï¸ Perform CodeQL Analysis"
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
