name: Test NPM Package (macOS) ðŸ

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: ðŸ“ Checkout code
      uses: actions/checkout@v4   

    - name: ðŸ“¦ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"      

    - name: ðŸ“¦ Install dependencies
      run: npm install      

    - name: ðŸš€ Build the project
      run: npm run build      

    - name: ðŸ—ï¸ Ensure main entry (dist/index.js) runs without errors
      id: main_entry
      run: |
        node dist/index.js      

    - name: ðŸ—ï¸ Ensure module entry (dist/index.mjs) runs without errors
      id: module_entry
      run: |
        node --experimental-modules dist/index.mjs      

    - name: ðŸ”„ Check for outdated dependencies
      id: outdated_deps
      run: |
        npm outdated > outdated.txt || true
      continue-on-error: true     

    - name: ðŸ”’ Check for security risks
      id: audit
      run: npm audit --production --json > audit-result.json
      continue-on-error: true 

    - name: ðŸ“£ Send Slack Message
      continue-on-error: true
      if: always()
      run: |
        COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
        WORKFLOW_NAME="${{ github.workflow }} (Mac Os)"
        RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        COMMIT_AUTHOR="${{ github.actor }}"
        COMMIT_DATE="${{ github.event.head_commit.timestamp }}"
        JOB_STATUS="${{ job.status }}"

        # Get outdated dependencies
        OUTDATED_DEPS=$(cat outdated.txt || echo "No outdated dependencies detected.")

        # Get security audit results
        SECURITY_AUDIT=$(cat audit-result.json | jq -r '.advisories | to_entries | map("*\(.value.module_name)*: \(.value.severity), \(.value.title) - \(.value.url)") | join("\n")' || echo "No vulnerabilities found.")

        # Get build duration
        DURATION=$(($SECONDS / 60))

        # Construct Slack message with improved formatting
        SLACK_MESSAGE="*ðŸš€ Workflow Summary: ${WORKFLOW_NAME}*\n"
        SLACK_MESSAGE+="\n*ðŸ“… Commit Details:*\n"
        SLACK_MESSAGE+="â€¢ *Commit Message*: ${COMMIT_MESSAGE}\n"
        SLACK_MESSAGE+="â€¢ *Commit Author*: ${COMMIT_AUTHOR}\n"
        SLACK_MESSAGE+="â€¢ *Commit Date*: ${COMMIT_DATE}\n"
        SLACK_MESSAGE+="\n*â³ Build Duration:*\n"
        SLACK_MESSAGE+="â€¢ *Duration*: ${DURATION} minutes\n"
        
        if [[ "${JOB_STATUS}" == "success" ]]; then
          SLACK_MESSAGE+="\n*ðŸ”„ Outdated Dependencies:*\n"
          SLACK_MESSAGE+="\`\`\`${OUTDATED_DEPS}\`\`\`\n"
          SLACK_MESSAGE+="\n*ðŸ”’ Security Audit Results:*\n"
          SLACK_MESSAGE+="\`\`\`${SECURITY_AUDIT}\`\`\`\n"
          SLACK_MESSAGE+="\n*ðŸ”— Full Workflow Details:* \n> *[View Workflow Run](${RUN_URL})*\n*ðŸŒŸ Status: Success* ðŸŽ‰"
        elif [[ "${JOB_STATUS}" == "failure" ]]; then
          SLACK_MESSAGE+="\n*ðŸ”„ Outdated Dependencies:*\n"
          SLACK_MESSAGE+="\`\`\`${OUTDATED_DEPS}\`\`\`\n"
          SLACK_MESSAGE+="\n*ðŸ”’ Security Audit Results:*\n"
          SLACK_MESSAGE+="\`\`\`${SECURITY_AUDIT}\`\`\`\n"
          SLACK_MESSAGE+="\n*ðŸ”— Full Workflow Details:* \n> *[View Workflow Run](${RUN_URL})*\n*ðŸŒŸ Status: Failed* ðŸ˜ž"
        else
          SLACK_MESSAGE+="\n*âš ï¸ Unexpected Error:*\n> Something went wrong. Please investigate manually."
        fi

        # Send message to Slack
        curl -X POST --data-urlencode "payload={ 
          \"channel\": \"#proj-create-npm-package\", 
          \"username\": \"Package Testing Bot (Mac Os)\", 
          \"text\": \"$SLACK_MESSAGE\", 
          \"icon_emoji\": \":robot_face:\"
        }" ${{ secrets.SLACK_WEBHOOK_URL }}
